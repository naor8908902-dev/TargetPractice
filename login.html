<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Target Practice | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="bg-black">
    <div class="bg-fixed"></div>
    <div class="overlay"></div>

    <div class="auth-container d-flex align-items-center justify-content-center min-vh-100 p-3">
        <div class="login-card w-100 shadow-lg" style="max-width: 400px; position: relative; z-index: 10;" dir="ltr">
            <h1 class="text-white fw-bold text-center">LOG<span class="text-danger">IN</span></h1>
            <p class="text-white-50 small mb-4 text-center">FIREARM TRAINING SYSTEM</p>
            
            <form id="loginForm">
                <div class="mb-3 position-relative">
                    <input type="email" id="email" class="form-control glass-input" placeholder="User Email" style="font-size: 16px;" required>
                </div>
                <div class="mb-4 position-relative">
                    <input type="password" id="password" class="form-control glass-input" placeholder="Password" style="font-size: 16px;" required>
                </div>
                <button type="button" class="btn btn-danger-auth w-100 fw-bold" style="position: relative; z-index: 20;">ACCESS SYSTEM</button>
            </form>
            
            <div class="mt-4 text-center">
                <a href="reg.html" class="text-danger text-decoration-none fw-bold">Create Account</a>
            </div>
        </div>
    </div>
    <script type="module" src="../js/login.js"></script>
</body>
</html>

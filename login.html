<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Practice | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="bg-fixed"></div>
    <div class="overlay"></div>
    <div class="auth-container">
        <div class="login-card">
            <h1 class="text-white fw-bold">LOG<span class="text-danger">IN</span></h1>
            <p class="text-white-50 small mb-4">FIREARM TRAINING SYSTEM</p>
            <form id="loginForm">
                <input type="email" id="email" class="form-control glass-input" placeholder="User Email" required>
                <input type="password" id="password" class="form-control glass-input" placeholder="Password" required>
                <button type="submit" class="btn btn-danger-auth">Access System</button>
            </form>
            <div class="mt-4"><a href="reg.html" class="text-danger text-decoration-none">Create Account</a></div>
        </div>
    </div>
    <script type="module" src="../js/login.js"></script>
</body>
</html>

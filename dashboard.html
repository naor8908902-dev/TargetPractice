<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Target Practice | Tactical Ops</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard-overlay">
        <div class="container-fluid p-2 p-md-4">
            <div class="login-card w-100 shadow-lg mx-auto">
                
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 border-bottom border-danger pb-3">
                    <h2 class="text-white fw-bold m-0 mb-3 mb-md-0">
                        OPERATIONAL <span class="text-danger">DASHBOARD</span>
                    </h2>
                    <button id="logoutBtn" class="btn btn-outline-danger btn-sm rounded-0 px-4 py-2">DISCONNECT</button>
                </div>

                <div id="data-container" class="row g-3 text-center">
                    <p class="text-white-50">Synchronizing with Altera Hardware...</p>
                </div>

                <div class="row g-3 text-center mt-4">
                    <div class="col-12">
                        <div class="p-4 bg-black border border-secondary">
                            <div class="stat-label text-danger fw-bold mb-3">GAME CONTROL</div>
                            <button id="gameToggleBtn" class="btn btn-danger rounded-0 game-btn">להתחיל משחק</button>
                            <div id="gameStatusText" class="mt-3 small text-white-50">מצב: ממתין להתחלה</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="module" src="dashboard.js"></script>
</body>
</html>

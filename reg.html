<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Practice | Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../css/reg.css">
</head>
<body>
    <div class="bg-fixed"></div>
    <div class="overlay"></div>
    <div class="auth-container">
        <div class="login-card">
            <h1 class="text-white fw-bold mb-4">REG<span class="text-danger">ISTER</span></h1>
            <form id="regForm">
                <input type="text" id="regName" class="form-control glass-input" placeholder="Full Name" required>
                <input type="email" id="regEmail" class="form-control glass-input" placeholder="Email Address" required>
                <input type="password" id="regPassword" class="form-control glass-input" placeholder="Password" required>
                <button type="submit" class="btn btn-danger-auth">Register Now</button>
            </form>
            <div class="mt-4 text-center"><a href="login.html" class="text-white-50 text-decoration-none">Already registered? <span class="text-danger">Log In</span></a></div>
        </div>
    </div>
    <script type="module" src="../js/reg.js"></script>
</body>
</html>

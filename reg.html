<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Practice | Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="bg-gif-overlay"></div>
    <div class="dark-overlay"></div>

    <div class="auth-container">
        <div class="login-card fade-in">
            <div class="text-center mb-5">
                <h1 class="fw-bold text-white mb-0">REG<span class="text-danger">ISTER</span></h1>
                <p class="text-white-50 small tracking-widest">CREATE TACTICAL PROFILE</p>
            </div>
            <form id="regForm">
                <div class="mb-3 text-end">
                    <label class="form-label text-white small fw-bold">FULL NAME</label>
                    <input type="text" id="regName" class="form-control glass-input" placeholder="John Doe" required>
                </div>
                <div class="mb-3 text-end">
                    <label class="form-label text-white small fw-bold">EMAIL ADDRESS</label>
                    <input type="email" id="regEmail" class="form-control glass-input" placeholder="name@example.com" required>
                </div>
                <div class="mb-4 text-end">
                    <label class="form-label text-white small fw-bold">CHOOSE PASSWORD</label>
                    <input type="password" id="regPassword" class="form-control glass-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-danger-auth w-100 py-3 fw-bold mb-4">REGISTER NOW</button>
                <div class="text-center">
                    <a href="login.html" class="text-white-50 small text-decoration-none">Already registered? <span class="text-danger fw-bold">Log In</span></a>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="../js/reg.js"></script>
</body>
</html>

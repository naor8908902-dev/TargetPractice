<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Target Practice | Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../css/reg.css">
</head>
<body style="background-color: #000000 !important;">
    <div class="bg-fixed"></div>
    <div class="overlay"></div>

    <div class="auth-container d-flex align-items-center justify-content-center min-vh-100 p-3">
        <div class="login-card w-100" style="max-width: 450px; position: relative; z-index: 10;" dir="ltr">
            
            <h1 class="text-white fw-bold text-center">REG<span class="text-danger">ISTER</span></h1>
            <p class="text-white-50 small mb-4 text-center">CREATE TACTICAL PROFILE</p>
            
            <form id="regForm">
                <div class="mb-3 text-start">
                    <label class="text-white-50 small mb-1">FULL NAME</label>
                    <input type="text" id="regName" class="form-control glass-input" placeholder="Full Name" style="font-size: 16px;" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="text-white-50 small mb-1">EMAIL ADDRESS</label>
                    <input type="email" id="regEmail" class="form-control glass-input" placeholder="name@domain.com" style="font-size: 16px;" required>
                </div>
                <div class="mb-4 text-start">
                    <label class="text-white-50 small mb-1">CHOOSE PASSWORD</label>
                    <input type="password" id="regPassword" class="form-control glass-input" placeholder="........" style="font-size: 16px;" required>
                </div>
                <button type="button" class="btn btn-danger-auth w-100 py-3">REGISTER NOW</button>
            </form>
            
            <div class="mt-4 text-center">
                <span class="text-white-50 small">Already registered? </span>
                <a href="login.html" class="text-danger text-decoration-none small fw-bold">Log In</a>
            </div>
            
        </div>
    </div>
    <script type="module" src="../js/reg.js"></script>
</body>
</html>

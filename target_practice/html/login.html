<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Target Practice | Login</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="bg-black-fallback">
    
    <div class="bg-fixed"></div>
    <div class="overlay"></div>

    <div class="auth-container d-flex align-items-center justify-content-center min-vh-100 p-3">
        <div class="login-card w-100" style="max-width: 400px;" dir="ltr">
            
            <h1 class="text-white fw-bold text-center">LOG<span class="text-danger">IN</span></h1>
            <p class="text-white-50 small mb-4 text-center">FIREARM TRAINING SYSTEM</p>
            
            <form id="loginForm">
                <div class="mb-3 text-start">
                    <label class="text-white-50 small mb-1">USER EMAIL</label>
                    <input type="email" id="email" class="form-control glass-input" placeholder="enter your email" required>
                </div>
                <div class="mb-4 text-start">
                    <label class="text-white-50 small mb-1">PASSWORD</label>
                    <input type="password" id="password" class="form-control glass-input" placeholder="........" required>
                </div>
                <button type="submit" class="btn btn-danger-auth w-100 py-3">ACCESS SYSTEM</button>
            </form>
            
            <div class="mt-4 text-center">
                <span class="text-white-50 small">New user? </span>
                <a href="reg.html" class="text-danger text-decoration-none small fw-bold">Create Account</a>
            </div>
            
        </div>
    </div>

    <script type="module" src="../js/login.js"></script>
</body>
</html>
